{% extends "boox_app/base_light.html" %} {% load static i18n %} {% block content %}
<div class="container flex-column ">
  <div class="row  d-flex justify-content-center">
    <div class="col col-md-6 col-lg-4">
      <form method="post" action="{% url 'sign-up' %}">
        {% csrf_token %}

        <img class="mb-3" src="{% static 'boox_app/logo/logo_transparent.png'%}" alt="Boox logo" width="175" height="175" />
        <h1 class="h5 mt-4 mb-4">Sign up via email</h1>

        <div class="row gy-2">
          <div class="form-floating">
            <input type="text" class="form-control px-2 {% if "name" in errors %} is-invalid {% endif %}" id="floatingName" placeholder="Name" name="name"/>
            <label for="floatingName" class="px-4">Name</label>
          </div>
          <div class="form-floating">
            <input type="email" class="form-control px-2 {% if "email" in errors %} is-invalid {% endif %}" id="floatingInput" placeholder="name@example.com" name="email"/>
            <label for="floatingInput" class="px-4">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control px-2  {% if "password" in errors %} is-invalid {% endif %}" id="floatingPassword" placeholder="Password" name="password" aria-describedby="invalidPasswordFeedback" />
            <label for="floatingPassword" class="px-4">Password</label>
            {% comment %} {% if "password" in errors %}<div id="invalidPasswordFeedback" class="invalid-feedback" >{{errors.password}}</div>{% endif %} {% endcomment %}
          </div>
          <div class="mt-3">
            <button class="col-12 btn btn-secondary py-3 my-1" type="submit">Create an account</button>
          </div>
        </div>
      </form>
    </div>
  <div class="row mt-5 d-flex justify-content-center">
    <div class="col col-md-6 col-lg-4">
      <form>
        <h1 class="h5 mt-1 mb-2">Or</h1>
        <div class="row gy-2">
          <div class="mt-3 col-12">
            <button class="col-12 btn btn-outline-secondary text-center fs-6 text-dark py-3 my-2" type="submit">
              <svg xmlns="http://www.w3.org/2000/svg" width="1.65em" height="1.65em" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path></svg>
              Create an account with Google
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
{% comment %} 
  <div class="row align-self-end   ">
    <div class="col">
      <p class="my-2 text-muted">&copy; Boox 2022</p>
    </div>
  </div>
   {% endcomment %}
</div>


<script type="module">
  {% include 'boox_app/snippets/firebase_auth_setup.html' %}

    signInWithPopup(auth, provider)
      .then((result) => {
        const credential = GoogleAuthProvider.credentialFromResult(result);

        // redirect the email/googleToken to POST /sign-in/
        console.log(credential)
        console.log()
        console.log()
        console.log(user)
      }).catch((error) => {
        const email = error.email;
        const credential = GoogleAuthProvider.credentialFromError(error);
        console.log(error)
        console.log(error.code)
        console.log(error.message)
        // Simulate an HTTP redirect:
        //(error.code === "auth/email-already-exists") || 
        if ((error.code === "auth/user-not-found")){
          window.location.href = `/sign-up/?err=1&err_code=${error.code}&err_message=${error.message}`;

{% endblock %}
