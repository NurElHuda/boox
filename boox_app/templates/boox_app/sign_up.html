{% extends "boox_app/base_light.html" %} {% load static i18n %} {% block content %}
<div class="container vstack gap-3 border">
<div class="row">
<div class="col-4 m-auto">
  <form>
    <img class="mb-4" src="{% static 'boox_app/logo/logo_transparent.png'%}" alt="Boox logo" width="256" height="256" />
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="row gx-4 mt-5">
      <div class="col-12 my-1 form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" />
        <label for="floatingInput" class="px-4">Email address</label>
      </div>
      <div class="col-12 my-1 form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" />
        <label for="floatingPassword" class="px-4">Password</label>
      </div>
      <div class="col-12 my-2 ">
        <button class="col-12 my-3 p-3 btn btn-primary" type="submit">Sign in</button>
      </div>
    </div>
  </form>
</div>
</div>
</div class="row  ">
  <p class="col-12 my-2 border text-muted">&copy; Boox 2022</p>
</div>
</div>
{% endblock %}
