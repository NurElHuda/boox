{% if messages %}
{% for message in messages %}
<div class="alert {% if message.tags %} alert-{{message.tags}} {% endif %} fixed-top fade-in my-3 mx-5" role="alert">
    {{ message }}
</div>
{% endfor %}
{% endif %}

<script>
setTimeout(function() {
    alerts = document.getElementsByClassName("alert");
    for (item of alerts){
        item.classList.add("fade-out");
    }
}, 3000);
</script>
