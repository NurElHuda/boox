{% extends "boox_app/base.html" %} {% load static i18n %} {% block content %}
<div class="container my-3">
  <form method="post" action="{% url 'book-creation' %}">
    {% csrf_token %}
    <input type="hidden" name="cover" value="" id="cover">
    <div class="row my-4 gy-4">
      <div class="col-sm-12 col-md-6">
        <div class="w-100 h-100 d-flex justify-content-center px-2 {% if 'cover' in errors %} red-dashed-border {% else %} purple-dashed-border {% endif %}" id="dropArea">
          <div class="vstack gap-5 m-auto d-flex align-items-center">
            <input type="file" id="fileElem" multiple accept="image/*" onchange="handleFiles(this.files)"
              style="display: none;">
            {% if 'cover' in errors %}
            <div class="h6 my-2" id="dropAreaText">Cover is required</div>
            {% else %}
            <div class="h6 my-2" id="dropAreaText">Drop a picture of the cover here</div>
            {% endif %}
            <svg viewBox="0 0 100.4 100.4" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" width="150px"
              height="150px" id="bookSvg">
              <path
                d="m92.9 60.4-7.4-5v-15l7.4-4.9c.4-.3.7-.7.7-1.2s-.3-1-.7-1.2L54.8 7.5c-.5-.3-1.2-.3-1.7 0l-47 31.4c-.2.1-.3.2-.4.4v.1c-.2.3-.2.5-.2.8v27.5c0 .5.3 1 .7 1.2l38.1 25.4c.3.2.5.3.8.3.3 0 .6-.1.8-.3L93 62.9c.4-.3.7-.7.7-1.2-.1-.6-.4-1.1-.8-1.3zM54 10.6l35.4 23.6-5.8 3.8c-.3.1-.6.3-.8.5L45 63.7 16.6 44.8c-.1-.1-.2-.1-.2-.2l-6.8-4.5L54 10.6zM17.1 48.8l27 18c.5.3 1.2.3 1.7 0l36.7-24.5v12.3L45.2 79.2l-28.1-18V48.8zM45 91.2 8.4 66.8V43l5.8 3.8V62c0 .5.3 1 .7 1.3l29.6 19c.2.2.5.2.8.2.3 0 .6-.1.8-.2l37.4-24.6 5.9 4L45 91.2z"
                fill="#563d7c" class="fill-000000" />
              <path
                d="m47.5 24.3 17.8 12.2c.3.2.6.3.8.3.5 0 .9-.2 1.2-.7.5-.7.3-1.6-.4-2.1L49.2 21.8c-.7-.5-1.6-.3-2.1.4s-.3 1.6.4 2.1z"
                fill="#563d7c" class="fill-000000" />
            </svg>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-md-6 d-flex">
        <div class="row ">
          <div class="col-12  mb-2 pb-1">
            <div class="form-floating">
              <input type="text" name="title"
                class="form-control px-2  {% if 'title' in errors %} is-invalid {% endif %}" id="floatingInput"
                placeholder="Title of the book" />
              <label for="floatingInput" class="px-4">Title of the book</label>
            </div>
          </div>
          <div class="col-12 mt-2 py-2">
            <div class="form-floating">
              <input type="text" name="author_name"
                class="form-control px-2  {% if 'author_name' in errors %} is-invalid {% endif %}" id="floatingInput"
                placeholder="Author of the book" />
              <label for="floatingInput" class="px-4">Author of the book</label>
            </div>
          </div>
          <div class="col-12 my-5 py-4"></div>
          <div class="col-12 my-1 py-1">
            <div class="form-floating">
              <input type="text" name="goodread"
                class="form-control px-2  {% if 'goodread' in errors %} is-invalid {% endif %}" id="floatingInput"
                placeholder="GoodReads link" />
              <label for="floatingInput" class="px-4">GoodReads link</label>
            </div>
          </div>
          <div class="col-12 my-1 py-1">
            <div class="form-floating">
              <!-- <input type="text" name="wilaya" class="form-control px-2  {% if 'wilaya' in errors %} is-invalid {% endif %}" id="floatingInput"/> -->
              <select name="wilaya" class="form-select {% if 'wilaya' in errors %} is-invalid {% endif %} "
                id="selectWilaya" aria-label="Floating label select wilaya" placeholder="Wilaya">
                <option selected disabled></option>
                {% for region in regions %}
                <option value="{{region.wilaya_code}}">{{region.wilaya_code}} - {{region.wilaya_name_ascii}}</option>
                {% endfor %}
              </select>
              <label for="selectWilaya" class="px-4">Wilaya</label>
            </div>
          </div>
          <div class="col-12 my-1 py-1">
            <h5>{% trans "Contact the seller at" %}</h5>
          </div>
          <div class="col-12 my-5 py-4"></div>
          <div class="col-12 d-flex justify-content-sm-center justify-content-md-end">
            <div class="form-floating">
              <input type="number" name="price" class="form-control {% if 'price' in errors %} is-invalid {% endif %}"
                id="floatingInput" placeholder="Selling price" />
              <label for="floatingInput" class="px-4">Selling price</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="mt-3">
        <button class="col-12 btn btn-secondary py-3 my-1" type="submit">Post</button>
      </div>
    </div>
  </form>
</div>

<script>
  function updateSvgColor(svgElm, colorStr) {
    var children = svgElm.children;
    for (var i = 0; i < children.length; i++) {
      children[i].setAttribute("fill", colorStr);
    }
  }

  function setErrorCover(errorMsg) {
    dropArea.classList.remove("purple-dashed-border")
    dropArea.classList.add("red-dashed-border")

    var bookSvg = document.getElementById("bookSvg");
    updateSvgColor(bookSvg, "#FF0000");

    var dropAreaText = document.getElementById("dropAreaText");
    dropAreaText.innerHTML = errorMsg;
  }

  function unsetErrorCover(errorMsg) {
    dropArea.classList.add("purple-dashed-border")
    dropArea.classList.remove("red-dashed-border")

    var bookSvg = document.getElementById("bookSvg");
    updateSvgColor(bookSvg, "#563d7c");

    var dropAreaText = document.getElementById("dropAreaText");
    dropAreaText.innerHTML = "Done! Loading..";
  }

  function preventDefaults(e) {
    e.preventDefault()
    e.stopPropagation()
  }
  function highlight(e) {
    dropArea.classList.add('highlight')
    dropArea.classList.add('highlight-drop')
  }

  function unhighlight(e) {
    dropArea.classList.remove('highlight');
    dropArea.classList.remove('highlight-drop');
  }

  function handleDrop(e) {
    dropArea.classList.add("purple-dashed-border")
    dropArea.classList.remove("red-dashed-border")

    let dt = e.dataTransfer
    let files = dt.files

    handleFiles(files)
  }

  function handleFiles(files) {
    ([...files]).forEach(uploadFile)
  }

  function saveCoverInfo(data) {
    localStorage.setItem('coverName', data.file_name);
    localStorage.setItem('coverPath', data.file_path);
  }

  function setCoverImg(data) {
    var dropArea = document.getElementById('dropArea');
    dropArea.classList.remove("purple-dashed-border")
    dropArea.classList.remove("px-2");
    dropArea.innerHTML = `
      <img class="" src="${data.file_path}" width="100%" height="100%"/>
    `;

  }

  function appendCoverInfoToForm(data){
    var cover = document.getElementById('cover');
    cover.value = data.file_path;
  }

  function uploadFile(file) {
    let url = "/books/cover/"
    let formData = new FormData()

    formData.append('file', file)

    fetch(url, {
      method: 'POST',
      body: formData
    })
      .then((response) => {
        console.log(response);
        if (response.status !== 200) {
          response.json().then(data => {
            setErrorCover(data.file)
          });
        }

        return response.json()
      })
      .then((data) => {
        console.log(data)
        saveCoverInfo(data);
        appendCoverInfoToForm(data);
        setCoverImg(data)
      })
      .catch((error) => {
        console.log(error.message)
      })
  }

  var dropArea = document.getElementById('dropArea');

  ;['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
    dropArea.addEventListener(eventName, preventDefaults, false)
  });

  ;['dragenter', 'dragover'].forEach(eventName => {
    dropArea.addEventListener(eventName, highlight, false)
  });

  ;['dragleave', 'drop'].forEach(eventName => {
    dropArea.addEventListener(eventName, unhighlight, false)
  })

  dropArea.addEventListener('drop', handleDrop, false)

</script>
{% endblock %}
