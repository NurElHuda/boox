{% load static %}

<!DOCTYPE html>
<html lang="en" class="h-100 w-100">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kutuub</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <link href="{% static 'boox_app/css/base.css' %}" rel="stylesheet">
    </link>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400&display=swap"
        rel="stylesheet">

    <style>
        .border-dashed {
            border-color: #563d7c !important;
            border-width: 5px !important;
            border-style: dashed !important;
        }
    </style>
    <!-- <link rel="shortcut icon" type="image/png" href="{% static 'boox_app/logo/favicon.ico' %}" /> -->

<body class="d-flex h-100 w-100 text-center text-dark bg-white ">
    <div class="container-fluid d-flex pb-3 m-auto flex-column h-100 w-100 justify-content-center ">
        <header id="header" class="">
            {% include 'boox_app/snippets/alerts.html' %}
        </header>

        <main class="">
            {% block content %}{% endblock %}
        </main>

        <footer class="text-dark-50 ">
            {% comment %}
            <p>
                Cover template for <a href="https://getbootstrap.com/" class="text-dark">Bootstrap</a>, by
                <a href="https://twitter.com/mdo" class="text-dark">@mdo</a>.
            </p>
            {% endcomment %}
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>

</html>
