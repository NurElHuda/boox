{% load static %}

<!DOCTYPE html>
<html lang="en" class="">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Boox</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    
    <link href="{% static 'boox_app/css/base.css' %}"  rel="stylesheet"></link>
    <style>

    </style>
    <link rel="shortcut icon" type="image/png" href="{% static 'boox_app/logo/favicon.ico' %}"/>
</head>

<body class="d-flex h-100 text-center text-dark bg-white">
    <div class="container-fluid d-flex w-100 h-100 p-3 mx-auto flex-column">

        <header class="mb-auto container">
            <div class="text-dark">
                <h1 class="float-md-start mb-0">Boox</h1>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a class="nav-link text-dark" href="#">Sell books</a>
                    <a class="nav-link text-dark" href="#">Contact</a>
                    {% if request.user.is_authenticated %}
                    <a class="nav-link text-dark" href="#">{{request.user}}</a>
                    {% else %}
                    <a class="nav-link text-dark" href="{% url 'sign-in' %}">Sign in</a>
                    <a class="nav-link text-dark" href="{% url 'sign-up' %}">Create an account</a>
                    {% endif %}

                </nav>
            </div>
        </header>

        <main class="px-3 mt-5">
            {% block content %}{% endblock %}
        </main>

        <footer class="mt-auto text-dark-50">
            {% comment %}
            <p>
                Cover template for <a href="https://getbootstrap.com/" class="text-dark">Bootstrap</a>, by
                <a href="https://twitter.com/mdo" class="text-dark">@mdo</a>.
            </p>
            {% endcomment %}
        </footer>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
